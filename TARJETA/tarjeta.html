<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Navideño</title>
    <link rel="stylesheet" href="/fundamentos-prog-web/TARJETA/style.css">
</head>
<body>
    <main class="carousel">
        <div class="carousel-item active">
            <h2>FELICIDADES EN ESTE DÍA ESPECIAL...</h2>

            <img src="/fundamentos-prog-web/TARJETA/IMG/christmas-wallpaper.jpg" alt="Imagen de Navidad 1">
        </div>
        <div class="carousel-item">
            <h2>¡Feliz Navidad!</h2>
            <p>Que nunca te falte un sueño por el cual luchar, un proyecto que realizar,algo que aprender, un lugar donde ir y alguien a quien querer</p>
            <img src="/fundamentos-prog-web/TARJETA/IMG/caja-de-regalo.png" alt="Imagen de Navidad 2">
        </div>
        <div class="carousel-item">
            <h2>¡Próspero Año Nuevo!</h2>

            <img src="/fundamentos-prog-web/TARJETA/IMG/Fiesta de año nuevo de dibujos.jpg" alt="Imagen de Navidad 3">
        </div>
    </main>
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>

    <script src="/fundamentos-prog-web/TARJETA/script.js"> </script>
</body>
</html>
